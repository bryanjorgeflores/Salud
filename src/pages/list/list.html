<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
      <p class="pform">CONTROL MÃ‰DICO</p>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid class="background" responsive-sm>
      <ion-row>
        <ion-col width-33>
          <img 
            class="ion-img" 
            src="assets/imgs_gcm/baby.png" 
            alt="Infantes"
            (click)="goToPacientes('infante')" />
        </ion-col>
                
        <ion-col width-33>
          <p class="pform">INFANTES</p>
          <label>
            <button 
              ion-button 
              class="button-not" 
              color="third"
              disabled
              >2
            </button>
            <button 
              ion-button 
              class="button-not" 
              color="danger"
              disabled
              >3
            </button>
          </label> 
        </ion-col>

        <ion-col width-33>
          <button 
            ion-button
            class="button-add" 
            (click)="goToRegistroPaciente('infante')" 
            >Agregar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="background">
      <ion-row>
        <ion-col width-33>
          <img 
            class="ion-img" 
            src="assets/imgs_gcm/pregnant.png"
            alt="Gestante" 
            (click)="goToPacientes('gestante')" />
        </ion-col>
          
        <ion-col width-33>
          <p class="pform">GESTANTE</p>
          <label>
            <button 
              ion-button 
              class="button-not" 
              color="third"
              disabled
              >2
            </button>
            <button 
              ion-button 
              class="button-not" 
              color="danger"
              disabled
              >3
            </button>
          </label> 
        </ion-col>
        <ion-col width-33>
          <button 
            ion-button 
            class="button-add" 
            color="five"
            (click)="goToRegistroPaciente('gestante')" 
            >Agregar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>



    <ion-grid class="background" responsive-sm>
      <ion-row>
        <ion-col col-4>
          <img 
            class="ion-img" 
            src="assets/imgs_gcm/vaccine.png" 
            alt="Medicamentos" />
        </ion-col>
          
        <ion-col col-8>
          <p class="pform">MEDICAMENTOS</p>
          <label>
            <button 
              ion-button 
              class="button-files" 
              color="secondary"
              (click)="goToMedicamentos()" 
              >Control
            </button>
          </label> 
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="background" responsive-sm>
        <ion-row>
          <ion-col width-33>
            <img 
              class="ion-img" 
              src="assets/imgs_gcm/files.png"
              alt="Medicamento" />
          </ion-col>
                  
          <ion-col col-8>
            <p class="pform">ARCHIVOS</p>
            <label>
              <button 
                ion-button 
                class="button-files" 
                color="danger"
                (click)="goToArchivos()" 
                >Ver Archivos
              </button>
            </label> 
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
</ion-content>
