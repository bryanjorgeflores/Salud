<ion-header>

        <ion-navbar color="secondary">
          <ion-title>
              <p class="pform">Registro</p>
          </ion-title>
        </ion-navbar>
      
      </ion-header>


<ion-content padding>
  <ion-grid class="background" responsive-sm>
      <ion-row responsive-sm>
          <ion-col col-2>
              <img item-start src="assets/imgs_gcm/user.png">
          </ion-col>
          <ion-col col-13>
              <ion-input type="text" placeholder="Ingrese un DNI" [(ngModel)]="numDni"></ion-input>
          </ion-col>
          <ion-col col-3>
              <button ion-button color="secondary" (click)="getMessages()">Buscar</button>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid class="nombre">
      <ion-col>
          <label>Nombres y Apellidos:</label>
          <ion-label>{{nombres}}</ion-label>
      </ion-col>
  
  <br>
  <br>
  <br>
  <br>
</ion-grid>
  <ion-grid class="background" responsive-sm>
      <ion-row responsive-sm>
        <ion-col col-2>
              <img item-start src="assets/imgs_gcm/phone.png">
        </ion-col>
        <ion-col col-16>
            <ion-input item-start type="text" placeholder="Ingrese su Celular"></ion-input>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid class="background" responsive-sm>
      <ion-row responsive-sm>
        <ion-col col-2>
              <img item-start src="assets/imgs_gcm/period.png">
        </ion-col>
        <ion-col col-16>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-item>
      <ion-label>Tipo de Trato:</ion-label>
      <ion-select [(ngModel)]="music" [selectOptions]="musicAlertOpts">
        <ion-option>Vacunas</ion-option>
        <ion-option>Gestante</ion-option>
        <ion-option (select)="stpSelect()">CRID</ion-option>
      </ion-select>
    </ion-item>

  <div padding>
        <button (click)="goToMenu()" ion-button color="secondary" block>Registrar Paciente</button>
  </div>
</ion-content>
