<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <p class="pform">Ingreso</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <p item-start>
        <img 
          src="assets/imgs/userchk.png" 
          alt="DNI" 
          width="32px" />
      </p>
      <ion-label stacked color="dark">DNI</ion-label>
      <ion-input 
        type="text" 
        maxlength="8" 
        [(ngModel)]="dniDoctor" 
        placeholder="Ingrese su DNI">
      </ion-input>
    </ion-item>

    <ion-item>
      <p item-start>
        <img 
          src="assets/imgs/lock.png" 
          alt="Contrase単a de Ingreso" 
          width="32px" />
        </p>
      <ion-label stacked color="dark">Contrase単a</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="passwordDoctor" 
        placeholder="Ingrese su Contrase単a">
      </ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button 
      ion-button 
      color="secondary" 
      block 
      (click)="ingresar()"
      >INGRESAR
    </button>
  </div>

  <!-- <a (click)="recuperar()"> Recuperar Contrase単a</a> -->
</ion-content>
